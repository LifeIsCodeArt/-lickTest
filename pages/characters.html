<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">

    <title>Characters</title>
</head>
<body>
<div class="global-wrapper characters">
    <header class="header characters">
        <div class="header-logo characters">
            <img src="../img/logo-black%201.png" alt="#">
        </div>
        <div class="header__burger" id="burger">
            <span class=""></span>
        </div>
        <nav class="navigation characters" id="navigation">
            <ul class="navigation-menu characters">
                <li class="navigation-item"><a href="../pages/characters.html" class="navigation-item__link">Characters</a></li>
                <li class="navigation-item"><a href="../pages/locations.html" class="navigation-item__link">Locations</a></li>
                <li class="navigation-item"><a href="../pages/episodes.html" class="navigation-item__link">Episodes</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container characters">
        <div class="local-wrapper">
            <div class="main-logo">
                <img src="../img/Rick-N-Morty.png" alt="#">
            </div>
            <div class="main-filters container">
                <div class="row filters">
                    <div class="col-3 global-filter-area character-filter"><input type="text" class="global-filter name-filter" id="charactersNameFilter" placeholder="Filter by name..."></div>
                    <div class="col-3 global-filter-area character-filter">
                        <select type="text" class="global-filter" id="characterSpecies">
                        <option value="" selected>Species</option>
                        <option value="Human">Human</option>
                        <option value="Alien">Alien</option>
                        <option value="Humanoid">Humanoid</option>
                        <option value="Poopybutthole">Poopybutthole</option>
                        <option value="Mythological Creature">Mythological Creature</option>
                        <option value="Disease">Disease</option>
                        <option value="Cronenberg">Cronenberg</option>
                        <option value="Animal">Animal</option>
                        <option value="Robot">Robot</option>unknown
                        <option value="unknown">unknown</option>
                    </select></div>
                    <div class="col-3 global-filter-area character-filter">
                        <select type="text" class="global-filter" id="characterGender">
                        <option value="" selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Genderless">Genderless</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    </div>
                    <div class="col-3 global-filter-area character-filter">
                        <select type="text" class="global-filter" id="characterStatus">
                        <option value="" selected>Status</option>
                        <option value="Alive">Alive</option>
                        <option value="Dead">Dead</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    </div>
                </div>
                <div class="main-cards container" >
                    <div class="row" id="cardsArea">
                        </div>
                    </div>
                </div>
            <div class="button-area">
            <button class="btn" id="prevButton">Prev</button>
                <div class="pagination">
                 <ul class="pagination-list" id="pagination">
                 </ul>
                </div>
            <button class="btn" id="nextButton">Next</button>
            </div>
        </div>
    </div>
</div>
    <footer class="footer">
     <div class="footer-authors">
         Make with ❤️  for the Test
     </div>
    </footer>
<script src="../js/character.js"></script>
</body>
</html>
